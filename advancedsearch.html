<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on Google</title>
</head>
<body>
    <h1>
        Advanced Search
    </h1>


    <form action="https://www.google.com/search" target="_blank">
        <label for="">All these words:</label>
        <input name="as_q" type="text"> <br><br>

        <label for="">This exact word or phrase:</label>
        <input name="as_epq" type="text"> <br><br>

        <label for="">Any of these words:</label>
        <input name="as_oq" type="text"> <br><br>

        <label for="">None of these words:</label>
        <input name="as_eq" type="text"> <br><br>

        <input type="submit" value="Search on Google">
    </form>


    <a href="index.html">Acceuil</a>
</body>
</html>
